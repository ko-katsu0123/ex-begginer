<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>exam04 ユーザ登録</title>
</head>

<body>
	<h1>ユーザ登録</h1>
	<form action="exam04-result.html" th:action="@{/ex04/ex04receive}" method="post" th:object="${userForm}">
		<div th:errors="*{name}" style="color:red;">名前の入力をお願いします</div>
		名前:<input type="text" name="name" th:field="*{name}"><br>
		
		<div th:errors="*{age}" style="color:red;">年齢の入力をお願いします</div>
		年齢:<input type="text" name="age" th:field="*{age}"><br>
		
		<div th:errors="*{comment}" style="color:red;">コメントの入力をお願いします</div>
		コメント:<br>
		<textarea rows="10" cols="30" name="comment" th:field="*{comment}"></textarea><br>
		<button>登録</button>
	</form>
</body>

</html>
